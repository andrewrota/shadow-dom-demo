<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to the Shadow DOM</title>
    <style>
        h1, h2, h3 {
            color: red;
            text-decoration: underline;
        }
        /* /deep/ combinator crosses shadow boundaries */
        div /deep/ .theme {
            color: SeaGreen;
        }
        /* ::shadow pseudo-element matches the shadow root if the element has at least one shadow tree */
        ::shadow .theme {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="light">
        <h1>This is the ordinary Light DOM</h1>
        <p>Paragraph in Light DOM</p>
        <p class="theme">Light DOM paragraph with "theme" class</p>
        <div id="shadow">
            <h2>This is content from the host node included in the Shadow DOM via the <code>content</code> element</h2>
        </div>
    </div>
    <script>
        (function() {
            'use strict';
            var host = document.getElementById('shadow');
            var shadow = host.createShadowRoot();
            var secondShadow = host.createShadowRoot();
            // ::content pseudo-element targets nodes from the host element even after they've been distributed with <content> into
            // an insertion point in the shadow DOM.  They still maintain the styles from the document as well.
            shadow.innerHTML = '<style>p{color:gray;}::content h2{color:green;}:host{border: 1px solid gray;}</style>';
            shadow.innerHTML += '<shadow></shadow>';
            shadow.innerHTML += '<p></p>';
            shadow.innerHTML += '<p class="theme">And this is a paragraph with the class "theme".</p>'
            secondShadow.innerHTML = "<h5>Second Shadow Root</h5><div><content></content>";
            // access secondShadow's first shadow root with secondShadow.olderShadowRoot
        }());
    </script>
</body>

</html>
